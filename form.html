<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись на обслуживание - ГазСервисПро</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a237e 0%, #b71c1c 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        /* Навигация */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .logo span {
            color: #ff5252;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffcc00;
        }
        
        /* Контейнер формы */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            color: #333;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-title {
            text-align: center;
            color: #1a237e;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .form-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 18px;
        }
        
        /* Группы формы */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1a237e;
            font-size: 16px;
        }
        
        label i {
            color: #b71c1c;
            margin-right: 10px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #b71c1c;
            box-shadow: 0 0 0 3px rgba(183, 28, 28, 0.1);
        }
        
        /* Специфичные стили для вложенных списков */
        .nested-options {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #b71c1c;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Кнопка отправки */
        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1a237e 0%, #b71c1c 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(183, 28, 28, 0.3);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        /* Лоадер */
        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Сообщения */
        .message {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .success {
            background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
            color: #155724;
            border: 1px solid #155724;
            display: block;
        }
        
        .error {
            background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
            color: #721c24;
            border: 1px solid #721c24;
            display: block;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* Иконки в форме */
        .form-icon {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-icon i {
            font-size: 60px;
            color: #b71c1c;
            background: rgba(183, 28, 28, 0.1);
            padding: 20px;
            border-radius: 50%;
        }
        
        /* Чекбоксы для дополнительных услуг */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }
        
        .checkbox-item {
            flex: 1 1 calc(50% - 15px);
            min-width: 200px;
        }
        
        .checkbox-item label {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .checkbox-item label:hover {
            background: #e9ecef;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        /* Обязательные поля */
        .required::after {
            content: " *";
            color: #b71c1c;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .checkbox-item {
                flex: 1 1 100%;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Газ<span>Сервис</span>Про</div>
        <ul class="nav-links">
            <li><a href="index.html">Главная</a></li>
            <li><a href="form.html">Запись на обслуживание</a></li>
        </ul>
    </nav>
    
    <div class="form-container">
        <div class="form-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1 class="form-title">Запись на обслуживание</h1>
        <p class="form-subtitle">Заполните форму, и наш специалист свяжется с вами для уточнения деталей</p>
        
        <form id="serviceForm">
            <!-- Личная информация -->
            <div class="form-row">
                <div class="form-group">
                    <label for="name" class="required"><i class="fas fa-user"></i> ФИО</label>
                    <input type="text" id="name" required placeholder="Иванов Иван Иванович">
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required"><i class="fas fa-phone"></i> Телефон</label>
                    <input type="tel" id="phone" required placeholder="+7 (999) 123-45-67">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email" class="required"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" required placeholder="example@mail.ru">
                </div>
                
                <div class="form-group">
                    <label for="address" class="required"><i class="fas fa-map-marker-alt"></i> Адрес</label>
                    <input type="text" id="address" required placeholder="Город, улица, дом, квартира">
                </div>
            </div>
            
            <!-- Выбор типа услуги -->
            <div class="form-group">
                <label for="serviceType" class="required"><i class="fas fa-cogs"></i> Тип услуги</label>
                <select id="serviceType" required>
                    <option value="" disabled selected>Выберите тип услуги</option>
                    <option value="heating">Отопление</option>
                    <option value="gas">Газовая служба</option>
                </select>
            </div>
            
            <!-- Динамические списки -->
            <div id="heatingOptions" class="nested-options hidden">
                <label for="heatingService" class="required"><i class="fas fa-fire"></i> Услуги по отоплению</label>
                <select id="heatingService" required>
                    <option value="" disabled selected>Выберите услугу</option>
                    <option value="Проектирование">Проектирование системы отопления</option>
                    <option value="Монтаж котельной">Монтаж котельной</option>
                    <option value="Разводка трубопровода">Разводка трубопровода</option>
                    <option value="Монтаж приборов">Монтаж отопительных приборов</option>
                </select>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label><i class="fas fa-tasks"></i> Дополнительные опции</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <label>
                                <input type="checkbox" name="heatingExtras" value="Теплый пол">
                                <span>Теплый пол</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label>
                                <input type="checkbox" name="heatingExtras" value="Умный термостат">
                                <span>Умный термостат</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label>
                                <input type="checkbox" name="heatingExtras" value="Расчет теплопотерь">
                                <span>Расчет теплопотерь</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label>
                                <input type="checkbox" name="heatingExtras" value="Гарантийное обслуживание">
                                <span>Гарантийное обслуживание</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="gasOptions" class="nested-options hidden">
                <label for="gasService" class="required"><i class="fas fa-gas-pump"></i> Услуги газовой службы</label>
                <select id="gasService" required>
                    <option value="" disabled selected>Выберите услугу</option>
                    <option value="Визуальная проверка">Визуальная проверка</option>
                    <option value="Проверка герметичности">Проверка герметичности соединений</option>
                    <option value="Разборка и смазка">Разборка и смазка</option>
                    <option value="Проверка работоспособности">Проверка работоспособности</option>
                    <option value="Выявление неисправностей">Выявление неисправностей</option>
                    <option value="Замена баллонов">Замена баллонов</option>
                    <option value="Проверка давления">Проверка давления</option>
                </select>
                
                <div class="form-group" style="margin-top: 20px;">
                    <label><i class="fas fa-tasks"></i> Дополнительные опции</label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <label>
                                <input type="checkbox" name="gasExtras" value="Аварийный выезд">
                                <span>Аварийный выезд</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label>
                                <input type="checkbox" name="gasExtras" value="Замена уплотнителей">
                                <span>Замена уплотнителей</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label>
                                <input type="checkbox" name="gasExtras" value="Чистка горелок">
                                <span>Чистка горелок</span>
                            </label>
                        </div>
                        <div class="checkbox-item">
                            <label>
                                <input type="checkbox" name="gasExtras" value="Установка газового анализатора">
                                <span>Установка газового анализатора</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Дополнительная информация -->
            <div class="form-group">
                <label for="date"><i class="fas fa-calendar-alt"></i> Желаемая дата визита</label>
                <input type="date" id="date" min="">
            </div>
            
            <div class="form-group">
                <label for="time"><i class="fas fa-clock"></i> Удобное время</label>
                <select id="time">
                    <option value="" selected>Любое время</option>
                    <option value="9:00-12:00">Утро (9:00-12:00)</option>
                    <option value="12:00-15:00">День (12:00-15:00)</option>
                    <option value="15:00-18:00">Вечер (15:00-18:00)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message"><i class="fas fa-comment"></i> Дополнительная информация</label>
                <textarea id="message" rows="4" placeholder="Опишите проблему или добавьте комментарии..."></textarea>
            </div>
            
            <!-- Кнопка отправки -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <span id="btnText">Отправить заявку</span>
                <div class="loader hidden" id="loader"></div>
            </button>
            
            <!-- Сообщения -->
            <div id="messageBox" class="message"></div>
        </form>
    </div>

    <script>
        // Установка минимальной даты - завтра
        document.getElementById('date').min = new Date(new Date().getTime() + 86400000).toISOString().split('T')[0];
        
        // Маска для телефона
        document.getElementById('phone').addEventListener('input', function(e) {
            let x = e.target.value.replace(/\D/g, '').match(/(\d{0,1})(\d{0,3})(\d{0,3})(\d{0,2})(\d{0,2})/);
            e.target.value = !x[2] ? '+7' : '+7 (' + x[2] + (x[3] ? ') ' + x[3] : '') + (x[4] ? '-' + x[4] : '') + (x[5] ? '-' + x[5] : '');
        });
        
        // Показ/скрытие дополнительных опций в зависимости от выбора услуги
        document.getElementById('serviceType').addEventListener('change', function(e) {
            const heatingOptions = document.getElementById('heatingOptions');
            const gasOptions = document.getElementById('gasOptions');
            const heatingSelect = document.getElementById('heatingService');
            const gasSelect = document.getElementById('gasService');
            
            // Скрываем все опции
            heatingOptions.classList.add('hidden');
            gasOptions.classList.add('hidden');
            heatingSelect.required = false;
            gasSelect.required = false;
            
            // Показываем выбранные опции
            if (e.target.value === 'heating') {
                heatingOptions.classList.remove('hidden');
                heatingSelect.required = true;
            } else if (e.target.value === 'gas') {
                gasOptions.classList.remove('hidden');
                gasSelect.required = true;
            }
        });
        
        // Обработка отправки формы
        document.getElementById('serviceForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const submitBtn = document.getElementById('submitBtn');
  const btnText = document.getElementById('btnText');
  const loader = document.getElementById('loader');
  const messageBox = document.getElementById('messageBox');
  
  // Показываем лоадер
  btnText.textContent = 'Отправка...';
  loader.classList.remove('hidden');
  submitBtn.disabled = true;
  
  // Собираем данные
  const formData = {
    name: document.getElementById('name').value,
    phone: document.getElementById('phone').value,
    email: document.getElementById('email').value,
    address: document.getElementById('address').value,
    serviceType: document.getElementById('serviceType').value,
    date: document.getElementById('date').value,
    time: document.getElementById('time').value,
    message: document.getElementById('message').value
  };
  
  // Добавляем выбранные услуги
  if (formData.serviceType === 'heating') {
    formData.service = document.getElementById('heatingService').value;
    formData.extras = Array.from(document.querySelectorAll('input[name="heatingExtras"]:checked'))
      .map(cb => cb.value).join(', ');
  } else if (formData.serviceType === 'gas') {
    formData.service = document.getElementById('gasService').value;
    formData.extras = Array.from(document.querySelectorAll('input[name="gasExtras"]:checked'))
      .map(cb => cb.value).join(', ');
  }
  
  try {
    // ⚠️ ЗАМЕНИТЕ ЭТОТ URL на ваш из Google Apps Script!
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx08y58UC6n5vE2NIneUHZ18Jbxukal0ciECvPdyGS8rA3Nj0hmoZb7Yk5ZbEbDNaNAhg/exec';
    
    console.log('Отправляю данные:', formData);
    
    const response = await fetch(SCRIPT_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(formData)
    });
    
    const result = await response.json();
    console.log('Ответ:', result);
    
    if (result.success) {
      messageBox.innerHTML = `
        <i class="fas fa-check-circle"></i>
        <h3>Заявка отправлена!</h3>
        <p>Мы свяжемся с вами в течение 30 минут.</p>
      `;
      messageBox.className = 'message success';
      
      // Очищаем форму
      document.getElementById('serviceForm').reset();
      document.querySelectorAll('.nested-options').forEach(el => el.classList.add('hidden'));
    } else {
      throw new Error(result.error || 'Ошибка сервера');
    }
    
  } catch (error) {
    console.error('Ошибка:', error);
    messageBox.innerHTML = `
      <i class="fas fa-exclamation-triangle"></i>
      <h3>Ошибка отправки</h3>
      <p>${error.message}</p>
      <p>Позвоните нам: +7 (999) 123-45-67</p>
    `;
    messageBox.className = 'message error';
  } finally {
    btnText.textContent = 'Отправить заявку';
    loader.classList.add('hidden');
    submitBtn.disabled = false;
  }
});
    </script>
</body>
</html>
